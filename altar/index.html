<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>

    <!-- 保留 Collection 页面上半部分 -->
    <div class="container">
        <div class="logo">
            <a href="../Index.html">
                <img src="LOGO.png" alt="Logo">

        <div class="content">
            <h1>ALTAR COLLECTION</h1>

</div>

        </div>

        <!-- Item 2 -->
        <div class="grid-item">

        <!-- Item 3 -->
        <div class="grid-item">

            </div>
            <p class="item-description">290421</p>
        </div>

        <!-- Item 4 -->
        <div class="grid-item">

            </div>
            <p class="item-description">290413</p>
        </div>

        <!-- Item 5 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead5 Large.jpeg" alt="Bead 5" class="main-img">
                <img src="bead5_alt Large.jpeg" alt="Bead 5 Alt" class="alt-img">

            <p class="item-description">290406</p>
        </div>
